services:
  mysql:
    container_name: mysql
    restart: on-failure:3
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${PASSWORD}
    networks:
      union:
    ports:
      - 3306:3306
    cap_add:
      - CAP_SYS_NICE
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./data/mysql/conf.d:/etc/mysql/conf.d
      - ./data/mysql/data:/var/lib/mysql

networks:
  union:
    external: true
