log:
  level: warn

data_providers:
  - tag: ip_private
    file: ./geoip_private.txt
    auto_reload: true
  - tag: ip_cn
    file: ./geoip_cn.txt
    auto_reload: true
  - tag: site_private
    file: ./geosite_private.txt
    auto_reload: true
  - tag: site_ads
    file: ./geosite_category-ads-all.txt
    auto_reload: true
  - tag: site_cn
    file: ./geosite_cn.txt
    auto_reload: true
  - tag: site_gfw
    file: ./geosite_gfw.txt
    auto_reload: true
  - tag: hosts
    file: ./hosts.txt
    auto_reload: true

plugins:
  - tag: hosts
    type: hosts
    args:
      hosts:
        - provider:hosts

  - tag: forward_cn
    type: fast_forward
    args:
      upstream:
        - addr: 120.53.53.5
        - addr: 121.4.4.102
  - tag: forward_not_cn
    type: fast_forward
    args:
      upstream:
        - addr: udpme://8.8.8.8
        - addr: udpme://8.8.4.4
        - addr: udpme://208.67.222.222
        - addr: udpme://208.67.220.220

  - tag: ecs_origin
    type: ecs
    args:
      auto: true
      force_overwrite: false
  - tag: ecs_private
    type: ecs
    args:
      ipv4: 61.139.2.69
      ipv6: 240e:56:4000:8000::69
      force_overwrite: true
  - tag: ecs_tw
    type: ecs
    args:
      ipv4: 168.95.1.1
      ipv6: 2001:b000:168::1
      force_overwrite: true

  - tag: cache
    type: cache
    args:
      size: 8192
      lazy_cache_ttl: 86400
      lazy_cache_reply_ttl: 1
      cache_everything: true

  - tag: qtype_cname
    type: query_matcher
    args:
      qtype: [5]
  - tag: qtype_prt
    type: query_matcher
    args:
      qtype: [12]
  - tag: qtype_https
    type: query_matcher
    args:
      qtype: [65]
  - tag: qtype_any
    type: query_matcher
    args:
      qtype: [255]

  - tag: ori_private
    type: query_matcher
    args:
      client_ip:
        - "provider:ip_private"

  - tag: req_non_domain
    type: query_matcher
    args:
      domain:
        - "keyword::"
  - tag: req_private
    type: query_matcher
    args:
      domain:
        - "provider:site_private"
  - tag: req_ads
    type: query_matcher
    args:
      domain:
        - "provider:site_ads"
  - tag: req_cn
    type: query_matcher
    args:
      domain:
        - "provider:site_cn"
  - tag: req_gfw
    type: query_matcher
    args:
      domain:
        - "provider:site_gfw"

  - tag: resp_cn
    type: response_matcher
    args:
      ip:
        - "provider:ip_cn"

  - tag: seq_add_ecs
    type: sequence
    args:
      exec:
        - if: ori_private
          exec:
            - ecs_private
          else_exec:
            - ecs_origin
  - tag: seq_req_cn
    type: sequence
    args:
      exec:
        - _pad_query
        - forward_cn
  - tag: seq_req_gfw
    type: sequence
    args:
      exec:
        - _pad_query
        - forward_not_cn
  - tag: seq_req_unknown
    type: sequence
    args:
      exec:
        - parallel:
            - - seq_req_cn
              - if: "! resp_cn"
                exec:
                  - _drop_response
            - - seq_req_gfw
              - if: "resp_cn"
                exec:
                  - _drop_response
        - if: "[_response_valid_answer]"
          exec: _return
        - seq_req_cn
  - tag: seq_req_main
    type: sequence
    args:
      exec:
        - if: req_cn
          exec:
            - seq_req_cn
            - _return
        - if: req_gfw
          exec:
            - seq_req_gfw
            - _return
        - seq_req_unknown

  - tag: main_sequence
    type: sequence
    args:
      exec:
        - _edns0_filter_ecs_only
        - hosts
        # 屏蔽TYPE65/无效类型请求
        - if: "qtype_https || req_non_domain"
          exec:
            - _new_nxdomain_response
            - _return
        # 屏蔽私有域名/广告
        - if: "req_private || req_ads"
          exec:
            - _new_nxdomain_response
            - _return
        # 附加ecs
        - seq_add_ecs
        - cache
        # 优化CNAME/PRT/ANY类型请求
        - if: "qtype_cname || qtype_prt || qtype_any"
          exec:
            - seq_req_cn
            - _return
        - _prefer_ipv4
        - seq_req_main

servers:
  - exec: main_sequence
    listeners:
      - protocol: udp
        addr: :53

api:
  http: 127.0.0.1:8080
