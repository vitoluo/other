log:
  level: warn

data_providers:
  - tag: ip_private
    file: ./geoip_private.txt
    auto_reload: true
  - tag: ip_cn
    file: ./geoip_cn.txt
    auto_reload: true
  - tag: site_private
    file: ./geosite_private.txt
    auto_reload: true
  - tag: site_ads
    file: ./geosite_category-ads-all.txt
    auto_reload: true
  - tag: site_cn
    file: ./geosite_cn.txt
    auto_reload: true
  - tag: site_gfw
    file: ./geosite_gfw.txt
    auto_reload: true
  - tag: hosts
    file: ./hosts.txt
    auto_reload: true

plugins:
  - tag: hosts
    type: hosts
    args:
      hosts:
        - provider:hosts

  - tag: forward_cn
    type: fast_forward
    args:
      upstream:
        - addr: 61.139.2.69
        - addr: 218.6.200.139
  - tag: forward_non_cn
    type: fast_forward
    args:
      upstream:
        - addr: udpme://8.8.8.8
        - addr: udpme://8.8.4.4

  - tag: ecs_origin
    type: ecs
    args:
      auto: true
      force_overwrite: false
  - tag: ecs_cn
    type: ecs
    args:
      ipv4: 61.139.2.69
      ipv6: 240e:56:4000:8000::69
      force_overwrite: true
  - tag: ecs_non_cn
    type: ecs
    args:
      ipv4: 45.67.219.208
      ipv6: 2a04:bdc7:100:70::70
      force_overwrite: true

  - tag: cache
    type: cache
    args:
      size: 8192
      lazy_cache_ttl: 86400
      lazy_cache_reply_ttl: 1
      cache_everything: true

  - tag: qtype_a_or_aaaa
    type: query_matcher
    args:
      qtype: [1, 28, 64, 65]

  - tag: ori_private
    type: query_matcher
    args:
      client_ip:
        - "provider:ip_private"

  - tag: req_non_domain
    type: query_matcher
    args:
      domain:
        - "keyword::"
  - tag: req_private
    type: query_matcher
    args:
      domain:
        - "provider:site_private"
  - tag: req_ads
    type: query_matcher
    args:
      domain:
        - "provider:site_ads"
  - tag: req_cn
    type: query_matcher
    args:
      domain:
        - "provider:site_cn"
  - tag: req_gfw
    type: query_matcher
    args:
      domain:
        - "provider:site_gfw"

  - tag: resp_cn
    type: response_matcher
    args:
      ip:
        - "provider:ip_cn"

  - tag: seq_add_ecs
    type: sequence
    args:
      exec:
        - if: ori_private
          exec:
            - ecs_cn
          else_exec:
            - ecs_origin
  - tag: seq_req_cn
    type: sequence
    args:
      exec:
        - _pad_query
        - forward_cn
  - tag: seq_req_gfw
    type: sequence
    args:
      exec:
        - ecs_non_cn
        - _pad_query
        - forward_non_cn
  - tag: seq_req_unknown
    type: sequence
    args:
      exec:
        - parallel:
            - - seq_req_cn
              - if: "! resp_cn"
                exec:
                  - _drop_response
            - - seq_req_gfw
              - if: "resp_cn"
                exec:
                  - _drop_response
        - if: "[_response_valid_answer]"
          exec: _return
        - seq_req_cn
  - tag: seq_req_main
    type: sequence
    args:
      exec:
        - if: req_cn
          exec:
            - seq_req_cn
            - _return
        - if: req_gfw
          exec:
            - seq_req_gfw
            - _return
        - seq_req_unknown

  - tag: main_sequence
    type: sequence
    args:
      exec:
        - _edns0_filter_ecs_only
        - hosts
        # 屏蔽无效类型请求/私有域名
        - if: "req_non_domain || req_private"
          exec:
            - _new_nxdomain_response
            - _return
        # 附加ecs
        - seq_add_ecs
        - cache
        # 非ip请求一律走国内
        - if: "! qtype_a_or_aaaa"
          exec:
            - seq_req_cn
            - _return
        - _prefer_ipv4
        - seq_req_main

servers:
  - exec: main_sequence
    listeners:
      - protocol: udp
        addr: :53

api:
  http: 127.0.0.1:8080
