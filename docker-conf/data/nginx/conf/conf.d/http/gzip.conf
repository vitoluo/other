gzip on;
gzip_comp_level 4;
gzip_min_length 1k;
gzip_buffers 4 16k;
gzip_proxied any;
gzip_vary on;
gzip_types
  application/javascript
  application/x-javascript
  text/javascript
  text/css
  text/xml
  application/xml
  application/xhtml+xml
  application/atom+xml
  application/rdf+xml
  application/rss+xml
  application/json
  application/geo+json
  application/ld+json
  application/manifest+json
  application/x-web-app-manifest+json
  application/vnd.geo+json
  application/x-font-ttf
  font/opentype
  image/bmp
  image/x-icon
  image/svg+xml
  application/vnd.ms-fontobject
  text/plain
  text/vcard
  text/vnd.rim.location.xloc
  text/vtt
  text/x-component
  text/cache-manifest
  text/x-cross-domain-policy;
gzip_static on;
