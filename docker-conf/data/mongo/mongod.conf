systemLog:
  path: /data/log
  logAppend: true
  destination: file
net:
  port: 27017
  bindIpAll: true
security:
  keyFile: /etc/mongo/mongod.key
  authorization: enabled
  transitionToAuth: true
storage:
  dbPath: /data/db
  directoryPerDB: true
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 2
      journalCompressor: snappy
      directoryForIndexes: true
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true
operationProfiling:
  mode: slowOp # off | slowOp | all 生产关闭
  slowOpThresholdMs: 500
replication:
  replSetName: mongoRS
