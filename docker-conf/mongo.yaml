services:
  mongo:
    container_name: mongo
    restart: on-failure:3
    image: mongo:5.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${PASSWORD}
    networks:
      union:
    ports:
      - 27017:27017
    volumes:
      - ./data/mongo:/data/db

networks:
  union:
    external: true
